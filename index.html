<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
        <fieldset>
            <label id="name-label">Name 
                <input type="text" id="name" placeholder="Enter your name" required/>
            </label>
            <label id="email-label">Email 
                <input type="email" id="email" placeholder="Enter your email" required/>
            </label>
            <label id="number-label">Age (optional) 
                <input type="number" id="number" max="99" placeholder="Age" />
            </label>
            <label>Which option best describes your current role?
                <select id="dropdown">
                    <option disabled selected>Select current role</option>
                    <option>Student</option>
                    <option>Full Time Job</option>
                    <option>Full Time Learner</option>
                    <option>Prefer not to say</option>
                    <option>Other</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>Would you recomend freeCodeCamp to a friend?</label>
            <label>
                <input type="radio" name="recommend" checked>Definetly 
            </label>
            <label>
                <input type="radio" name="recommend">Maybe 
            </label>
            <label>
                <input type="radio" name="recommend">Not sure 
            </label>
        </fieldset>
        <fieldset>
            <label>What's your favorite feature of freeCodeCamp?
                <select>
                    <option disabled selected>Select an option</option>
                    <option>Challenges</option>
                    <option>Projects</option>
                    <option>Community</option>
                    <option>Open Source</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label>What would you like to see improve?
                <label>
                    <input type="checkbox" name="" id="" value="frontend">Front-end Projects
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="backend">Back-end Projects
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="data_visualization">Data visualization
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="challenges">Challenges
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="open_souce_community">Open Source Community
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="gitter">Gitter help rooms
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="videos">Videos
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="meetups">City Meetups
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="wiki">Wiki
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="forum">Forum
                </label>
                <label>
                    <input type="checkbox" name="" id="" value="add_courses">Additional Courses
                </label>
            </label>
        </fieldset>
        <fieldset>
            <label for="">Any comments or suggestions?
                <textarea name="" id="textarea" cols="60" rows="5"></textarea>
            </label>
        </fieldset>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
