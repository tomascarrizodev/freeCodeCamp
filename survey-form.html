<!DOCTYPE html>
<html lag="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Survey Form</title>
  </head>
  <body>
    <h1 id="title">freeCodeCamp</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input type="text" id="name" placeholder="Enter your name" required/></label>
        <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required/></label>
        <label id="number-label">Age (optional)<input type="number" id="number" max="99" placeholder="Age" /></label>
        <label>Which option best describes your current role?
          <select>
            <option>Select an option</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>  
        </label>
      </fieldset>
      <fieldset>
        <label>Would you recomend freeCodeCamp to a friend?</label>
        <label><input type="radio" />Definetly</label>
        <label><input type="radio" />Maybe</label>
        <label><input type="radio" />Not sure</label>
      </fieldset>
      <fieldset>
        <label>What's your favorite feature of freeCodeCamp?
          <select>
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open Source</option>
          </select>
        </label>
      </fieldset>
      <fieldset>
        <label>What would you like to see improve?
          <label>Front-end Projects</label>
          <label>Back-end Projects</label>
          <label>Data visualization</label>
          <label>Challenges</label>
          <label>Open Source Community</label>
          <label>Gitter help rooms</label>
          <label>Videos</label>
          <label></label>
          <label></label>
          <label></label>
          <label></label>
        </label>
      </fieldset>
      <fieldset></fieldset>
    </form>
  </body>
</html>
